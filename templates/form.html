<!DOCTYPE html>

<html>
	<head>
		<title>/form/</title>
	</head>

	<body>
		<h1>New Post</h1>

		<form method="post">
			<label>
				<div>Title</div>
				<input type="text" name="title" value={{title}}>
			<label>

			<label>
				<div>Content</div>
				<textarea name="content" >{{content}}</textarea>
			</label>

			<div class="error">{{error}}</div>
			<input type="submit">
		</form>
	</body>
</html>
